<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="static/css/Register.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,200" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script scr='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js'></script>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js'
        integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
        crossorigin='anonymous'></script>
     <script src ="/static/javascript/Register.js"></script>
</head>

<body
    background="https://www.itl.cat/pngfile/big/197-1971025_cityscape-lantern-anime-night-landscape-anime-background-city.png">
    <div class="register">
        <div class="title">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username :</label>
                <input type="text" id="Username" onkeypress="return text(event)" name="username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email :</label>
                <input type="email" id="Email" name="email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password"> Password :</label>
                <input id="Password" name="password1" type="password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Confirm Password :</label>
                <input id="ConfirmPassword" name="password2" type="password">
                <div class="error"></div>
            </div>
            <button type="submit" id="submit" class="btn" onclick="Register()">Signin</button>

        </div>
    </div>
</body>

</html>
